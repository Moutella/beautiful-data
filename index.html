<html>

<head>
  <meta charset="utf-8">
  <title>Beautiful Data</title>
  <link rel="stylesheet" href="https://cdn.metroui.org.ua/v4/css/metro-all.min.css">
  <link rel="stylesheet" href="base.css">
</head>

<body>
  <h1 class="main-color div" style="width:100%;text-align: center;">Beautiful-Data, a chart library based on D3.js</h1>
  <div class="div">
    <div id="barchart" class="chart"></div>
    <div class="info">
      <h1>Gráficos de Barras</h1>
      <input data-role="slider" class="ultra-thin cycle-marker">
      <button id="new_data" type="button"> Mudar dados</button>
      <button id="new_params" type="button"> Mudar parametros</button>
    </div>
  </div>
  <div id="linechart" class="div"></div>
  <div id="scatterplot" class="div"></div>
</body>
