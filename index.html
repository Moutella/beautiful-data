<html>

<head>
  <meta charset="utf-8">
  <title>Beautiful Data</title>
  <link rel="stylesheet" href="https://cdn.metroui.org.ua/v4/css/metro-all.min.css">
  <link rel="stylesheet" href="base.css">
</head>

<body>
  <h1 class="main-color div" style="width:100%;text-align: center;">Beautiful-Data, a chart library based on D3.js</h1>
  <div class="div">
    <div id="barchart" class="chart"></div>
    <div class="info">
      <h1>Gráficos de Barras</h1>
      <p> Pontuação no Brasileirão x Ano do Campeonato</p>
      <button id="br_data" type="button"> Mudar p/ campeão</button>
      <button id="flamengo_data" type="button"> Mudar p/ flamengo</button>
      
    </div>
  </div>
  <div class="div">

    <div id="scatterplot" class="div"></div>
    <div class="info">
      <h1>Scatterplot</h1>
      
      <button id="br_data_scatter" type="button"> Mudar p/ dados de todos os Brasileirões</button>
      <button id="random_data_scatter" type="button"> Mudar p/ dados aleatórios</button>
      
    </div>
  </div>
  <div class="div">
  <div id="linechart" class="div"></div>
  <div class="info">
      <h1>Linechart</h1>
       <p> Pontuação no Brasileirão x Ano do Campeonato</p>
      <button id="br_data_line" type="button"> Mudar p/ campeão</button>
      <button id="flamengo_data_line" type="button"> Mudar p/ flamengo</button>
      
    </div>
  </div>
</body>
<footer>
  <div class="Footer">
    <div>Desenvolvido por <a href="https://github.com/moutella" class="name">João Gabriel Moutella</a></div>
    <div>Trabalho do curso Visualização de Dados</div>
    <div>Ministrado por <a href="https://github.com/mlage" class="name">Marcos Lage</a></div>
  </div>
</footer>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.metroui.org.ua/v4/js/metro.min.js"></script>
<script src="https://d3js.org/d3.v6.min.js"></script>
<script src="utils.js"></script>
<script type="module" src="beautifulData.js"></script>
<script type="module" src="exampleBarChart.js"></script>
<script type="module" src="exampleScatterplot.js"></script>
<script type="module" src="exampleLinechart.js"></script>

</html>
